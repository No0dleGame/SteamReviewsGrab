name: Steam Reviews Monthly

on:
  schedule:
    - cron: '0 0 1 * *'  # 每月 1 日 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

# 取消重复运行排队：新的触发会取消同组正在运行的工作流
concurrency:
  group: steam-reviews
  cancel-in-progress: true

jobs:
  fetch_and_analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Reviews
        run: node scripts/fetch_reviews.mjs

      - name: Analyze Reviews
        run: node scripts/analyze_reviews.mjs

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # 递归提交 data/ 下所有更新（包括 data/<appid>/*）
          git add data -A || true
          git commit -m "chore(data): refresh Steam reviews $(date -u '+%Y-%m-%d')" || echo "No changes to commit"
          git push || true