<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Steam Reviews Grab</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Steam Reviews Grab</h1>
      <p>按月自动抓取并分析指定 Steam 游戏的评论</p>
    </header>

    <main>
      <section class="stats" id="stats">
        <h2>数据概览</h2>
        <div class="grid">
          <div class="card"><div class="label">总评论数（Steam）</div><div class="value" id="total">—</div></div>
          <div class="card"><div class="label">好评数</div><div class="value" id="positive">—</div></div>
          <div class="card"><div class="label">差评数</div><div class="value" id="negative">—</div></div>
          <div class="card"><div class="label">好评率</div><div class="value" id="positiveRate">—</div></div>
        </div>
        <div class="meta" id="meta">等待分析数据...</div>
      </section>

      <section class="chart">
        <h2>语言分布</h2>
        <canvas id="langChart" height="120"></canvas>
        <div class="split">
          <div class="panel">
            <h3>语言饼图</h3>
            <canvas id="langPie" height="160"></canvas>
          </div>
          <div class="panel">
            <h3>按语言词云</h3>
            <div class="filters"><label>语言：
              <select id="cloudLangSelect"></select>
            </label></div>
            <div id="wordCloud" class="cloud"></div>
          </div>
        </div>
      </section>

      

      <section class="controls">
        <h2>评论列表</h2>
        <div class="filters">
          <label>排序：
            <select id="sortSelect">
              <option value="latest">最新</option>
              <option value="popular">热门</option>
            </select>
          </label>
          <label>类型：
            <select id="typeSelect">
              <option value="all">全部</option>
              <option value="positive">好评</option>
              <option value="negative">差评</option>
            </select>
          </label>
        </div>
        <ul id="allList" class="top-list"></ul>
        <div class="pager">
          <button id="prevBtn">上一页</button>
          <span id="pageInfo" class="muted"></span>
          <button id="nextBtn">下一页</button>
        </div>
      </section>

      
    </main>

    <footer>
      <small>数据来源：Steam</small>
    </footer>

    <script src="assets/app.js"></script>
  </body>
  </html>
