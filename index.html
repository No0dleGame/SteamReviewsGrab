<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Steam Reviews Grab</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="title-line">
          <h1>Steam Reviews Grab</h1>
          <span class="subtitle">分析指定Steam游戏评论</span>
        </div>
        <div class="app-switch">
          <label for="appSelect">游戏选择：</label>
          <select id="appSelect"></select>
        </div>
      </div>
    </header>

    <main>
      <section class="stats" id="stats">
        <h2>数据概览</h2>
        <div class="grid">
          <div class="card"><div class="label">总评论数（Steam）</div><div class="value" id="total">—</div></div>
          <div class="card"><div class="label">本月评论数</div><div class="value" id="monthly">—</div></div>
          <div class="card"><div class="label">好评数</div><div class="value" id="positive">—</div></div>
          <div class="card"><div class="label">差评数</div><div class="value" id="negative">—</div></div>
          <div class="card"><div class="label">好评率</div><div class="value" id="positiveRate">—</div></div>
        </div>
        <div class="meta" id="meta">等待分析数据...</div>
      </section>

      <section class="chart">
        <h2>语言分布</h2>
        <div class="filters">
          <label>时间：
            <select id="distTimeSelect">
              <option value="all">全部</option>
              <option value="month">一月内</option>
              <option value="week">一周内</option>
            </select>
          </label>
        </div>
        <canvas id="langChart" height="120"></canvas>
        <div class="split">
          <div class="panel">
            <h3>语言饼图</h3>
            <div class="filters">
              <label>时间：
                <select id="pieTimeSelect">
                  <option value="all">全部</option>
                  <option value="month">一月内</option>
                  <option value="week">一周内</option>
                </select>
              </label>
            </div>
            <canvas id="langPie" height="160"></canvas>
          </div>
          <div class="panel">
            <h3>按语言词云</h3>
            <div class="filters">
              <label>语言：
                <select id="cloudLangSelect"></select>
              </label>
              <label>时间：
                <select id="cloudTimeSelect">
                  <option value="all">全部</option>
                  <option value="month">一月内</option>
                  <option value="week">一周内</option>
                </select>
              </label>
            </div>
            <div id="wordCloud" class="cloud"></div>
          </div>
        </div>
      </section>

      

      <section class="controls">
        <h2 class="section-title">评论列表 <span id="listTotal" class="subcount"></span></h2>
        <div class="filters">
          <label>排序：
            <select id="sortSelect">
              <option value="latest">最新</option>
              <option value="popular">热门</option>
            </select>
          </label>
          <label>时间：
            <select id="listTimeSelect">
              <option value="all">全部</option>
              <option value="month">一月内</option>
              <option value="week">一周内</option>
            </select>
          </label>
          <label>类型：
            <select id="typeSelect">
              <option value="all">全部</option>
              <option value="positive">好评</option>
              <option value="negative">差评</option>
            </select>
          </label>
          <label>语言：
            <select id="listLangSelect"></select>
          </label>
          <label>搜索：
            <span class="search-wrap">
              <input type="text" id="searchInput" placeholder="搜索评论内容" />
              <button id="searchBtn" class="in-input">确定</button>
            </span>
          </label>
          <label>
            显示语言：
            <input type="checkbox" id="toggleLangBadge" checked />
          </label>
        </div>
        <ul id="allList" class="top-list"></ul>
        <div class="pager">
          <div class="page-numbers">
            <button id="pageFirst" class="page-btn">首页</button>
            <button id="pageLeft" class="page-btn">—</button>
            <span id="pageCurrent" class="page-current">1</span>
            <button id="pageRight" class="page-btn">—</button>
            <button id="pageLast" class="page-btn">尾页</button>
          </div>
          <div class="page-jump">
            <label>跳转：
              <input id="pageJumpInput" type="number" min="1" step="1" />
              <button id="pageJumpBtn">Go</button>
            </label>
            <span id="pageInfo" class="muted"></span>
          </div>
        </div>
      </section>

      
    </main>

    <footer>
      <small>数据来源：Steam</small>
    </footer>

    <script src="assets/app.js"></script>
  </body>
  </html>
